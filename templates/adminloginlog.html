            </div>

    </nav>

    <!-- Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2  vh-100 p-3 Sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin_dashboard">

                    </li>
                    <li class="nav-item">

            <!-- Main content -->

                <div id="spinner" style="display: none;" class="spinner-wrapper">

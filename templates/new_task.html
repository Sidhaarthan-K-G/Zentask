<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zentask Â· Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_task.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='images/Zentask.png') }}" alt="logo" class="logo-img">
            
        </a>
        <div class="d-flex ms-auto">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2  vh-100 p-3 Sidebar">
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="fa-solid fa-table-columns me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/new_task"><i class="fa-solid fa-plus me-2"></i>New Task</a>
                </li>
            </ul>
        </div>

        <!-- Add Task Form -->
        <div class="col-md-10 content-form-wrapper d-flex justify-content-center align-items-center">
            <div class="form-container w-75">
                <h3 class="mb-4"><i class="fa-solid fa-pen-to-square me-2"></i>Add a new task:</h3>
                <form id="taskForm" method="POST" action="/new_task">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-tasks"></i></span>
                        <input type="text" name="task" id="task" class="form-control" placeholder="Task Name" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-arrow-up-wide-short"></i></span>
                        <select name="priority" class="form-select" required>
                            <option value="" selected disabled>Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-plus me-1"></i> <b>Add Task</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div><br>
    <footer>
            <p>&copy; 2025 Zentask, Inc.</p>
    </footer>
</div>
</div>

<script src="{{url_for('static',filename='js/new_task.js')}}"></script>
</body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zentask - {% block title %}Dashboard{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>
    <body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand" onclick="window.location.href='{{ url_for('dashboard') }}'">Zentask</div>
        <div class="nav-buttons">
        <button onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
        <li><a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}" data-short="DB">Dashboard</a></li>
        <li><a href="{{ url_for('new_task') }}" class="{% if request.endpoint == 'new_task' %}active{% endif %}" data-short="NT">New Task</a></li>
        <li><a href="{{ url_for('my_tasks') }}" class="{% if request.endpoint == 'my_tasks' %}active{% endif %}" data-short="MT">My Tasks</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zentask Â· Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='Zentaskw.jpg') }}" alt="logo">
            <div class="brand">Zentask</div>
        </a>
        <div class="d-flex ms-auto">
            
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light vh-100 p-3">
            <h6 class="text-muted">Menu</h6>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="/dashboard"><i class="fa-solid fa-table-columns me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/new_task"><i class="fa-solid fa-plus me-2"></i>New Task</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <!-- Spinner -->
            <div id="spinner" style="display: none;" class="spinner-wrapper">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw text-light"></i>
                <div class="mt-2 text-white">Lodaing Tasks...</div>
                <span class="visually-hidden">Loading...</span>
            </div>

            <!-- Task Table -->
            <div class="taskTableContainer" class="hidden">
                <h5 class="mb-3">
                    <i class="fa-solid fa-user me-2"></i>
                    <span id="usernameDisplay">Welcome, {{ username }}</span>
                </h5>
                <h4 class="mb-3"><i class="fa-solid fa-list-check me-2"></i>Your Tasks</h4>
                <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                    <table id="tasktable" class="table table-bordered table-hover">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th><i class="fa-solid fa-tasks me-1"></i>Task</th>
                                
                                <th><i class="fa-solid fa-calendar-days me-1"></i>Due Date</th>
                                <th><i class="fa-solid fa-arrow-up me-1"></i>Priority</th>
                                <th><i class="fa-solid fa-check-double me-1"></i>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks %}
                            <tr>
                                <td>{{ task.Task }}</td>
                                <td>{{ task.Due_date }}</td>
                                <td contenteditable="true">{{ task.Priority }}</td>
                                <td contenteditable="true" type="check-box">{{ task.Status }}</td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/dashboard.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zentask Â· Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='Zentaskw.jpg') }}" alt="logo">
            <div class="brand">Zentask</div>
        </a>
        <div class="d-flex ms-auto">
            <a href="#" class="btn btn-outline-light me-2">Profile</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Layout -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light vh-100 p-3">
            <h6 class="text-muted">Menu</h6>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/my_tasks">My Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="/new_task">New Task</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="col-md-10 p-4">
            <h3>Welcome, {{ user }}</h3>
            <p class="text-muted">Your task summary for today:</p>

            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card border-success shadow-sm">
                        <div class="card-body text-center">
                            <h5>Pending Tasks</h5>
                            <p class="fs-3 text-success">3</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-warning shadow-sm">
                        <div class="card-body text-center">
                            <h5>In Progress</h5>
                            <p class="fs-3 text-warning">5</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-primary shadow-sm">
                        <div class="card-body text-center">
                            <h5>Completed</h5>
                            <p class="fs-3 text-primary">8</p>
                        </div>
                    </div>
                </div>
            </div>

            <h5>Upcoming Deadlines</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Update Project Roadmap <span class="badge bg-danger">Due today</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Sprint Review <span class="badge bg-warning text-dark">Tomorrow</span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in Â· GitHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    </head>
    <body>
        <div class="message">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
        </div>
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img src="{{ url_for('static', filename='Zentask.jpg') }}" alt="logo" width="64" class="mb-3 rounded-circle">

        
        <div class="login-box">
        <h1 class="text-center fs-5 mb-4">Sign in to Zentask</h1>
        
        <form method="POST" action="/login">
            <div class="mb-3">
            
            <input type="email" class="form-control" id="email" name="email" required placeholder="email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign in</button>
            <div class="mb-2 d-flex justify-content-between align-items-center">
            <a href="#" class="small-link">Forgot password?</a>
            </div>
        </form>
        </div>

        <div class="new-to-github text-center mt-3">
    New to GitHub? <a href="{{ url_for('signup') }}">Create an account</a>
</div>

    </div>
    </body>
    </html>

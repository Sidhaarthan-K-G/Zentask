<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in Â· Zentask</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>

    <!-- ðŸ”¹ Flash Message Container -->
    <div id="flashMessageContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.5rem;"></div>

    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 login-background-wrapper">

        <h1 class="text-center fs-5 mb-4">Sign in to <img src="{{ url_for('static', filename='images/Zentask.png') }}" alt="Zentask Logo" class="logo-img"></h1>

        <div class="login-box">

        <form method="POST" action="/login">
            <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
            </div>
            <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign in</button>
            <div class="mb-2 d-flex justify-content-between align-items-center">
            <a href="#" class="small-link">Forgot password?</a>
            </div>
        </form>
        </div>

        <div class="new-to-github text-center mt-3">
        New to Zentask? <a href="{{ url_for('signup') }}">Create an account</a>
        </div><br>
        <footer>
            <p>&copy; 2025 Zentask, Inc.</p>
        </footer>
    </div>
    
    
    <!-- âœ… Correct Script Path (note the leading slash) -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    
    <!-- âœ… Flash Message Injection -->
    <script>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        showFlashMessage({{ message|tojson }}, "{{ category }}");
        {% endfor %}
        {% endwith %}
    </script>
    
</body>
</html>

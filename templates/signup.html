<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up Â· Zentask</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
<div class="message">
    <div class="message">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info" role="alert" >
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>

</div>
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <img src="{{ url_for('static', filename='Zentask.jpg') }}" alt="logo" width="64" class="mb-3">

    <div class="login-box">
        <h1 class="text-center fs-5 mb-4">Create your Zentask account</h1>

        <form method="POST" action="/signup">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" required placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" required placeholder="Email address">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" required placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign up</button>
        </form>
    </div>

    <div class="new-to-github text-center mt-3">
    Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.
</div>



</div>
</body>
</html>

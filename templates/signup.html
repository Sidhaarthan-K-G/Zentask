<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up Â· Zentask</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="flashMessageContainer" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.5rem;"></div>


<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <img src="{{ url_for('static', filename='Zentask.jpg') }}" alt="logo" width="64" class="mb-3">

    <div class="login-box">
        <h1 class="text-center fs-5 mb-4">Create your Zentask account</h1>

        <form method="POST" action="/signup">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" name="name" required placeholder="Full Name">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" required placeholder="Email address">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-user-tag"></i></span>
                <input type="text" class="form-control" name="username" required placeholder="Username">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign up</button>
        </form>
    </div>

    <div class="new-to-github text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.
    </div>
</div>


<script src="static/js/signup.js"></script>
<script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            showFlashMessage({{ message|tojson }}, "{{ category }}");
        {% endfor %}
    {% endwith %}
</script>

</div>
</body>
</html>
